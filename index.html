<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>DES Encryption and Decryption</title>
</head>

<body>

    <div class="main">
        <div class="server">
            <h1>Server</h1>
            <div class="server__input-plainText">
                <label for="inputPlainText">Input:</label>
                <textarea type="text" id="inputPlainText" name="inputPlainText" rows="10" cols="40"></textarea>
                <div id="inputDocxPlainText"></div>
                <input type="file" id="server__btn-choosefile" ></input>
            </div>
            <div class="server__inputKey">
                <label for="inputKeyEncrypt">Key: </label>
                <input type="text" id="inputKeyEncrypt" name="inputKeyEncrypt">
                <button class="generateKey" id="generateKey"> Generate Key</button>
            </div>

            <div class="server__btn-Encrypt">
                <button type="button" id="btn-encrypt">Encrypt</button>
            </div>
            <div class="server__output-cipherText">
                <label for="outputCipherText">Output:</label>
                <textarea type="text" id="outputCipherText" name="outputCipherText" rows="10" cols="40"></textarea>
                <button id="server__btn-savefile">Save File</button>
            </div>
            <div class="navigate">
                <button id="share-if">Share</button>
            </div>
        </div>
        <!-- CLIENT -->
        <div class="client">
            <h1>Client</h1>
            <div class="server__input-cipherText">
                <label for="inputPlainText">Input:</label>
                <textarea type="text" id="inputCipherText" name="inputCipherText" rows="10" cols="40"></textarea>
                <div id="inputDocxCipherText"></div>
                <input type="file" id="client__btn-choosefile"></input>
            </div>
            <div class="server__inputKey">
                <label for="inputKeyDecrypt">Key: </label>
                <input type="text" id="inputKeyDecrypt" name="inputKeyDecrypt">
            </div>
            <div class="server__btn-Decrypt">
                <button type="button" id="btn-decrypt">Decrypt</button>
            </div>
            <div class="server__output-cipherText">
                <label for="outputPlainText">Output:</label>
                <div type="text" id="outputPlainText" name="outputPlainText" class="inputDocxPlainText"></div>
                <button id="Client__btn-savefile">Save File</button> <br>
            </div>
        </div>
    </div>
    <div>
        <div class="panel-heading">
            <h3>Chia sẻ khóa bí mật dựa trên sơ đồ ngưỡng Shamir</h3>
        </div>
        <div>
            <form>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="">Khóa bí mật cần chia sẻ</label>
                            <input class="form-control" type="number" id="khoabimat" />

                            <label for="">Số nguyên tố p </label>
                            <input class="form-control" type="number" id="songuyento" value="17" />
                        </div>

                        <div class="form-group">
                            <label for="">Số phần tử = 5</label>
                        </div>
                        <div class="form-group">
                            <label for="">Số người có thể khôi phục khóa = 3</label>
                        </div>

                        <div class="form-group">
                            <label for="">Giá trị trao cho mỗi thành viên </label>
                            <div class="form-group col-2 mr-2">
                                <label> Thành viên 1 : </label>
                                <input type="number" id="giatrix1" value="1" />
                            </div>
                            <div class="form-group col-2 mr-2">
                                <label>Thành viên 2 : </label>
                                <input type="number" id="giatrix2" value="2" />
                            </div>
                            <div class="form-group col-2 mr-2">
                                <label>Thành viên 3 : </label>
                                <input type="number" id="giatrix3" value="3" />
                            </div>
                            <div class="form-group col-2 mr-2">
                                <label>Thành viên 4 :</label>
                                <input type="number" id="giatrix4" value="4" />
                            </div>
                            <div class="form-group col-2">
                                <label>Thành viên 5 :</label>
                                <input type="number" id="giatrix5" value="5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Chọn ngẫu nhiên 3 giá trị trong đoạn[0,p] </label>
                            <div class="form-group col-2 mr-2">
                                <label>Giá trị 1</label>
                                <input type="number" id="giatria1" value="7" />
                            </div>
                            <div class="form-group col-2 mr-2">
                                <label>Giá trị 2</label>
                                <input type="number" id="giatria2" value="9" />
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>

                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <button id="btnchiakhoa" type="button" class="btn btn-success">Chia khóa</button><br />
                        <label>Các mảnh giá trị được chia cho mỗi thành viên</label>

                        <div class="form-row row col-12">
                            <div class="form-group col-2">
                                <label>Mảnh 1</label>
                                <input type="number" id="manhs1" />
                            </div>
                            <div class="form-group col-2">
                                <label>Mảnh 2</label>
                                <input type="number" id="manhs2" />
                            </div>
                            <div class="form-group col-2">
                                <label>Mảnh 3</label>
                                <input type="number" id="manhs3" />
                            </div>
                            <div class="form-group col-2">
                                <label>Mảnh 4</label>
                                <input type="number" id="manhs4" />
                            </div>
                            <div class="form-group col-2">
                                <label>Mảnh 5</label>
                                <input type="number" id="manhs5" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="panel-heading">
            <h3>Khôi phục khóa </h3>
        </div>
        <div>
            <form>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Số nguyên tố p</label>
                    </div>
                    <div class="form-group col-6">
                        <input type="number" id="kp_songuyento" value="17" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Số người có thể khôi phục khóa = 3</label>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Giá trị trao cho mỗi thành viên</label>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Thành viên 1</label>

                        <input type="number" id="kp_giatrix1" value="1" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Thành viên 2</label>

                        <input type="number" id="kp_giatrix2" value="2" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Thành viên 3</label>

                        <input type="number" id="kp_giatrix3" value="3" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Các mảnh giá trị đã trao cho mỗi thành viên</label>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Mảnh 1</label>
                    </div>
                    <div class="form-group col-6">
                        <input type="number" id="kp_manhs1" value="12" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Mảnh 2</label>
                    </div>
                    <div class="form-group col-6">
                        <input type="number" id="kp_manhs2" value="12" />
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Mảnh 3</label>
                    </div>
                    <div class="form-group col-6">
                        <input type="number" id="kp_manhs3" value="13" />
                    </div>
                </div>
                <div class="form-row col-12 my-3">
                    <div class="form-group col-12 text-center">
                        <button type="button" class="btn btn-danger" id="btnkhoiphuc">Khôi phục</button>
                    </div>
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-6">
                        <label>Khóa được khôi phục</label>
                    </div>
                    <div class="form-group col-6">
                        <input type="number" id="khoaduockhoiphuc" disabled />
                    </div>
                </div>
            </form>
        </div>
    
    </div>


    <script type="text/javascript" src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</body>

</html>
